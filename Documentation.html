<!DOCTYPE html> <!--Doc type that should be at the head of all HTML files, this will range depending on html version .css -->
<html>
<head>
    <meta charset="utf-8" />
    <meta name="description" content="A html doc with various learnings" />
    <meta name="keywords" content="help, learn, html" /> <!-- keywords for search engines-->
    <meta name="robots" content="noindex" /><!--search engine inclusion or not-->
    <meta http-equiv="author" content="me" />
    <meta http-equiv="expires" content="Tues. 28 Jan 2025 23:59:59 GMT" /> <!--when the website expires if cached-->
    <title></title>
</head>
<body>
    <p>
        <label id="LABEL"> My id is LABEL.</label> <!-- ID is the unique identifier.-->
        <label class="BOLDLABELS">My class is BOLD1</label>
        <label class="BOLDLABELS REDTEXT">My classes are BOLD2</label> <!-- Class used for modifying multiple elements the same way. A space 
                                                            will state that the element belongs to multiple classes-->
        <!-- Block elements h1, p, ul li-->
        <!-- Inline elements a, b, em, img-->

        <div>
            <ul>
                <li>Dog</li>
                <li>Cat</li>
                <li>Bird</li>
            </ul>

        </div>
        <!-- span is the equivalent of div but for inline weird to show without .css-->
        <br />
        <iframe width="440" height="440" Con src="https://www.nba.com/;output=embed"></iframe>
        <br />
        <!-- escape character-->
        &lt; , &gt; , &amp; , &copy; , &trade;


    </p>
</body>
</html>
