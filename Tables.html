<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <table>
        <tr>
            <td>Hi</td>
            <td>how</td>
            <td>are</td>
            <td>you</td>
        </tr>
        <tr>
            <td>Not</td>
            <td>to</td>
            <td>bad</td>
            <td>hmmm</td>
        </tr>
    </table>
    <table>
        <tr>
            <th></th>
            <th scope="col">Day</th>
            <th scope="col">Year</th>
        </tr>
        <tr>
            <th scope="row">Week 1</th>
            <td>Monday</td>
            <td>1996</td>
        </tr>
        <tr>
            <th scope="row">Week 2</th>
            <td>Tuesday</td>
            <td>1997</td>
        </tr>
    </table>
    <table>
        <tr>
            <th></th>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
        </tr>
        <tr>
            <th>Fruit</th>
            <td>Apples</td>
            <td colspan="2">Bananas</td>
            <td>Kiwi</td>
        </tr>
        <tr>
            <th>Vegetables</th>
            <td colspan="3">Celery</td>
            <td rowspan="2">potato</td>
        </tr>
        <tr>
            <th>Others</th>
            <td>Chicken</td>
        </tr>
    </table>
    <table>
        <thead>
            <tr>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Buddy</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Count: 1</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
