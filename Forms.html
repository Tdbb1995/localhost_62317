<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form action="Forms.html">
        <p>
            Username:
            <input type="text" name="username" maxlength="24" />
        </p>
        <br />
        <p>
            Password:
            <input type="password" name="password" maxlength="24" />
        </p>
        <p>
            Comments:
            <textarea name="comments" cols="33" rows=" 3">What do you think?</textarea>
        </p>
        <p>Pick a card any card???????</p>
        <br />
        <input type="radio" name="card" value="King" />King
        <input type="radio" name="card" value="Queen" />Queen
        <input type="radio" name="card" value="Jack" />Jack
        <br />
        Foods you like?
        <input type="checkbox" name="food" value="apple" />Apple
        <input type="checkbox" name="food" value="Steak" />Steak
        <input type="checkbox" name="food" value="Eggs" />Eggs
        <input type="checkbox" name="food" value="Pizza" />Pizza

    </form>
</body>
</html>
